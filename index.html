<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Maggie's Blog</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
   <link rel="stylesheet" href = "./Assets/css/form.css">
</head>




<body>
   <header class = "header">
      <div class="thick-line"></div>
      <div class="container"></div> 
      <h1 class = "maggiesblog">Aviation Blog</h1>
      <h2 class = "blogquestion">What are your favorite memories of learning to fly?</h2>
      <div class="sun">&#127775</div>
   </header>

   <main>
         <figure>
            <img class="flying" src= "./Assets/css/5714DAEE-0575-405E-A018-E259223B658E_1_105_c.jpeg" alt = "flying airplane" >
         </figure>
   </main>
   <aside>
      <form>
         <ul>
           <li>
             <label class="text-right" for="username">User Name:</label>
             <input type="text" id="name" name="user-name" required>
           </li>
           <li>
             <label class="text-right" for="Title">Title:</label>
             <input type="text" id="title" name="title" required>
           </li>
           <li>
             <label class="text-right" for="Content">Content:</label>
             <textarea type="text" id="content" name="content" required></textarea>
           </li>
        </ul>
         <div class="text-center">
           <button id="submitbtn" type="submit">SUBMIT</button>
         </div>
       </form>
   </aside>
   <script src= "./Assets/js/form.js"></script>
  </body>
</html>
